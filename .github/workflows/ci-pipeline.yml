name: CI Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v3

      - name: Configurar entorno .NET
        run: |
          sudo apt-get update
          sudo apt-get install -y dotnet-sdk-6.0  # Instalar SDK .NET si aún no está
      
      - name: Compilar proyecto
        run: dotnet build  # Asume que tu proyecto usa .NET

      - name: Ejecutar pruebas unitarias
        run: dotnet test  # Ejecuta las pruebas unitarias de tu proyecto
